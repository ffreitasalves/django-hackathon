{% extends 'base.html' %}

{% block extra_css %}
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">

        <div class="starter-template">
            <div class="col-md-4 col-md-offset-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% load bootstrap3 %}
                    {% bootstrap_form form%}
                    <p></p>
                    <button type="submit" class="btn btn-lg btn-primary">Login</button>
                </form>
            </div>
        </div>

    </div><!-- /.container -->

{% endblock %}
